<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text and Background Colors</title>
    <style>
      .we > .asd {
        color: red;
      }

      .we .zxc .xcv {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div class="we">
      <div class="asd">My text is red.</div>
      <div class="zxc">
        <div class="xcv">My background is green.</div>
      </div>
    </div>
  </body>
</html>
